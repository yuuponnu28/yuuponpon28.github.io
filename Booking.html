<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U TRAVEL</title>
    
    <link rel="stylesheet" type="text/css" href="yuuponpon28.github.io/css/base.css">
    <link rel="stylesheet" type="text/css" href="yuuponpon28.github.io/css/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" href="yuuponpon28.github.io/css/site.css">
    <link rel="stylesheet" type="text/css" href="yuuponpon28.github.io/css/home.css">
    <link rel="stylesheet" type="text/css" href="yuuponpon28.github.io/css/book.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Pacifico&family=Quicksand:wght@300&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Pacifico&family=Quicksand:wght@300&family=Sriracha&display=swap" rel="stylesheet">
 
   <script src="https://kit.fontawesome.com/be4881beea.js" crossorigin="anonymous"></script>  
  
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">   
</head>
  <body>
    <div class="bg">
      <header>
          <div class="newheader">
              <div class="menubar-top">
                  <h3>U TRAVEL</h3>
                  <p>Canadian World Heritage Travel Agency</p>
              </div>
          </div>
          <div class="newheader2">
              <div class="menubar-bottom">
                  <a href="yuuponpon28.github.io/index.html" id="menucolor">Home</a>
                  <a href="yuuponpon28.github.io/Destination.html" id="menucolor">Destination</a>
                  <a href="yuuponpon28.github.io/Accommodation.html" id="menucolor">Accommodation</a>
                  <a href="yuuponpon28.github.io/Cuisine.html" id="menucolor">Cuisine</a>
                  <a href="yuuponpon28.github.io/ContactUs.html" id="menucolor">Contact us</a>
              </div>
          </div>
      </header>
        <div>
          <main role="main" class="pb-3">

              
           
            <div class="book-top">
                <div class="book-form">
                    <img src="yuuponpon28.github.io/images/logo.png" alt="company logo">
                      <form method="POST" onSubmit ="return check()" action="Confirm">
                        <div class="title">
                            <h3>Booking Page</h3>
                        </div>
                        <div class="input-box">
                        <table>
                            <tr>
                                <td><label >First Name&ensp;</label> </td>
                                <td><input type="text" id="firstName" name="firstName" placeholder="First Name" required/></td>
                            </tr>
                            <tr>
                                <td><label >Last Name&ensp;</label></td>
                                <td><input type="text" id="lastName" name="lastName" placeholder="Last Name" required/></td>
                            </tr>
                            <tr>
                                <td><label >E-Mail&ensp;</label></td>
                                <td><input type="email" id="email" name="email" placeholder="Email" required/></td>
                            </tr>
                            <tr>
                                <td><label >Phone Number&ensp;</label></td>
                                <td><input type="text" id="phoneNum" name="phoneNum" placeholder="Phone number" maxlength="11" required/></td>
                            </tr>
                            <tr>
                                <td><label >Check-In Date&ensp;</label></td>
                                <td><input type="text" id="checkIn" name="checkIn" required/></td>
                            </tr>
                            <tr>
                                <td><label >Check-Out Date&ensp;</label></td>
                                <td><input type="text" id="checkOut" name="checkOut" required/>
                                <div class="error">@ViewBag.errorMsg_date</div></td>
                            </tr>
                            <tr>
                                <td><label >Number of Guests&ensp;</label></td>
                                <td><input type="number" id="guests" name="guests" required/></td>
                            </tr>
                        </table>       
             
                        <input type="submit" value="Submit" id="submit"/> 
                        
                        </div>         
                    </form>
                </div>
            
            </div>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
            
            <script>
                $("#checkIn").datepicker({
                        changeYear: true,
                        changeMonth: true,
                        minDate: new Date()
                    });
                    
                $("#checkOut").datepicker({
                        changeYear: true,
                        changeMonth: true,
                        minDate: new Date()
                    });
                function check(){
                    if(window.confirm("Would you like to submit your booking?")){
                        return true;
                    }
                    else{
                        window.alert("Canceled");
                        return false;
                    }
                }            
            </script>              
          </main>
        </div>
        <footer class="border-top footer text-muted">
            <div class="container footerText">
                &copy; 2023 - U TRAVEL Co., Ltd. -
            </div>
        </footer>
    </div>
  </body>
</html>
