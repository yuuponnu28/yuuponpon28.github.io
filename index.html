  <body>
    <div class="bg">
      <header>
          <div class="newheader">
              <div class="menubar-top">
                  <h3>U TRAVEL</h3>
                  <p>Canadian World Heritage Travel Agency</p>
              </div>
          </div>
          <div class="newheader2">
              <div class="menubar-bottom">
                  <a href="yuuponpon28.github.io/index.html" id="menucolor">Home</a>
                  <a href="yuuponpon28.github.io/Destination.html" id="menucolor">Destination</a>
                  <a href="yuuponpon28.github.io/Accommodation.html" id="menucolor">Accommodation</a>
                  <a href="yuuponpon28.github.io/Cuisine.html" id="menucolor">Cuisine</a>
                  <a href="yuuponpon28.github.io/ContactUs.html" id="menucolor">Contact us</a>
              </div>
          </div>
      </header>
        <div>
          <main role="main" class="pb-3">

              
            <div class="main">
              <div class="carousel">
                <!-- slidelist -->
                <div class="contains">
                  <!-- Radio button list -->
                  <!-- MEMO: First radiobutton = checked-->
                  <!-- MEMO: id=>different name, name => same -->
                  <input class="slide_select" type="radio" id="SlideA" name="slide_check" checked />
                  <input class="slide_select" type="radio" id="SlideB" name="slide_check" />
                  <input class="slide_select" type="radio" id="SlideC" name="slide_check" />
                  <input class="slide_select" type="radio" id="SlideD" name="slide_check" />
                  <!-- slide -->
                  <div class="slide">
                    <!-- Scroll button -->
                    <div class="scroll_controler">
                      <label class="scroll_button scroll_prev" for="SlideD"></label>
                      <label class="scroll_button scroll_next" for="SlideB"></label>
                    </div>
                    <video src="yuuponpon28.github.io/images/topslide1.mp4" autoplay muted loop playsinlnline></video>
                  </div>
                  <div class="slide">
                    <div class="controler_scroll">
                      <label class="scroll_button scroll_prev" for="SlideA"></label>
                      <label class="scroll_button scroll_next" for="SlideC"></label>
                    </div>
                    <video src="yuuponpon28.github.io/images/topslide2.mp4" autoplay muted loop playsinlnline></video>
                  </div>
                  <div class="slide">
                    <div class="controler_scroll">
                      <label class="scroll_button scroll_prev" for="SlideB"></label>
                      <label class="scroll_button scroll_next" for="SlideD"></label>
                    </div>
                    <video src="yuuponpon28.github.io/images/topslide3.mp4" autoplay muted loop playsinlnline></video>
                  </div>
                  <div class="slide">
                    <div class="controler_scroll">
                      <label class="scroll_button scroll_prev" for="SlideC"></label>
                      <label class="scroll_button scroll_next" for="SlideA"></label>
                    </div>
                    <video src="yuuponpon28.github.io/images/topslide4.mp4" autoplay muted loop playsinlnline></video>
                  </div>
                  <!-- Slide moving controller -->
                  <div class="move_controler">
                    <label class="button_move" for="SlideA"></label>
                    <label class="button_move" for="SlideB"></label>
                    <label class="button_move" for="SlideC"></label>
                    <label class="button_move" for="SlideD"></label>
                  </div>
                </div>
              </div>
              <div class="slidecomment">
                <p>Explore the Heritage of Canada...</p>
                <a href="yuuponpon28.github.io/Destination.html" type="btn" class="start-btn">Start Explore</a>
              </div>
            </div>

              
          </main>
        </div>
        <footer class="border-top footer text-muted">
            <div class="container footerText">
                &copy; 2023 - U TRAVEL Co., Ltd. -
            </div>
        </footer>
    </div>
